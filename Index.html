<!DOCTYPE html>

<html>

<head>

	<title>Analog Sea Sign Up</title>

	 <!-- reset -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
	<!-- fonts  -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- styles -->
  <link rel="stylesheet" type="text/css" href="main.css">

</head>


<body>
		<header>
			<img class='logo' src="Links/Analog logo.png" alt="analog logo">
		</header>

	<form class='analog-form' action="/signup/" method='post'>

		<main>
			<h1> Sign Up </h1>

			<fieldset name="signup-info">

				<label for="email" required> Email </label>	
					<input type="email" name='email' id='email' placeholder="youremail@email.com" required/>

				<label for="password" required> Password </label>
					<input type="password" name='password' id='password' placeholder="secret" required>

				<button type='sign-up' class="button"> Sign Up </button>

				<a href="#" class="forgot-password" action="/forgot-password/new"> Forgot password? </a>
				
			</fieldset>
		</main>


	</form>

	<footer class="footer">

			<p> 
				Already have an account?
				<a href="#" class="log-in" action="/login"> Log in </a>
			</p>
			
		</footer>


</body>


</html>
